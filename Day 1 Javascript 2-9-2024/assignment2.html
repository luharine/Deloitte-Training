 <script>
   function handleClick(){
    var unitprice = parseInt(document.getElementById('ip2').value);
    var quantity = parseInt(document.getElementById('ip3').value);
    var resu = document.getElementById("res");
    console.log(unitprice * quantity);
    
    if(quantity>10)
   {
        resu.innerHTML=unitprice*0.9*quantity;
   }
  else if(quantity>20)
   {
        resu.innerHTML=unitprice*0.85*quantity;
   }
  else if(quantity>30)
   {
        resu.innerHTML=unitprice*0.8*quantity;
   }
   else{
    resu.innerHTML=unitprice*quantity;
   }

   }
